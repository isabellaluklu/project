                </div>
                <div class="input-box">

                  <input type="text"  name="email" required>
                </div>
                <div class="concert-details">
                    <input type="radio" name="concert" id="dot-1" value="class">
                    <input type="radio" name="concert" id="dot-2" value="class">
                    <input type="radio" name="concert" id="dot-3" value="class">
                    
                    

                    <span class="concert-details">pilihan dokter</span>
                    <div class="category">
                      <label for="dot-1">
                      <span class="dot one"></span>
                      <span class="concert"> Dr. Budi Hartono, PhD</span>
                    </label>
                    <label for="dot-2">
                      <span class="dot two"></span>
                      <span class="concert">Dr. Elsa Kartika, M.Psi., Psi.D.</span>
                    </label>
                    <label for="dot-3">
                      <span class="dot three"></span>
                      <span class="concert">Dr. Cindy Susanto, M.Psi.</span>
                    </label>

                    </div>  
              <div class="button">
                <input type="submit" value="done">
              </div>
            </form>
